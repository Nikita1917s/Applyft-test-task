name: CI & Deploy to GitHub Pages

# Give the GITHUB_TOKEN rights to push pages
permissions:
  contents: write
  pages:    write
  id-token: write

on:
  push:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      # 1) Checkout your code
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2) Install Node & cache deps
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'
          cache: npm

      # 3) Install dependencies
      - name: Install dependencies
        run: npm ci

      # 4) Run tests
      - name: Run Jest tests
        run: npm test -- --watchAll=false --passWithNoTests
        # or if youâ€™ve added "test:ci" in package.json:
        # run: npm run test:ci

      # 5) Build production bundle
      - name: Build
        run: npm run build

      # 6) Deploy to gh-pages branch
      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages       # deploy to gh-pages
          folder: dist           # the build output folder
          clean: true
          token: ${{ secrets.GITHUB_TOKEN }}
